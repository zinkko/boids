<html>
<head>
    <meta charset="utf-8" />
    <title>Boids</title>
    <link rel="icon" type="image/png" sizes="64x64" href="public/boidicon.png">
    <link rel="stylesheet" type="text/css" href="App.css"></style>

    <!-- <script src="build/entities/geometry.js"></script> -->
    <!-- <script src="build/entities/Boid.js"></script> -->
    <!-- <script src="build/entities/World.js"></script> -->
</head>
<body>
    <div class="app">
        <div class="header">
            Boid Simulation
        </div>
        <div class="panel">
            <!------- The beef --------->
            <div class="simulation">
                <canvas id="world" width="800" height="450"></canvas>
            </div>
            <!-------------------------->

            <div class="controls">
                <h3>Settings</h3>
                <div class="input-field">
                    <div class="label">Amount of Boids</div>
                    <input
                        id="boid-amount-slider"
                        type="range"
                        min="1"
                        max="250"
                    />
                </div>
                <div class="input-field">
                    <div class="label">Boid Size</div>
                    <input
                        id="boid-size-slider"
                        type="range"
                        min="1"
                        max="30"
                        unit="px"
                    />
                </div>

                <div class="input-field">
                    <div class="label">Drawing Options</div>
                    <div class="drawing-options">
                        <div>
                            <input
                                id="show-center-of-mass"
                                type="checkbox"
                            />
                            &nbsp;show center of mass
                        </div>
                        <div>
                            <input
                                id="show-vision-of-boids"
                                type="checkbox"
                            />
                            &nbsp;show vision of boids
                        </div>
                        <div>
                            <input
                                id="show-groups"
                                type="checkbox"
                            />
                            &nbsp;show groups
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
