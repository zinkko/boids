<html>
<head>
    <meta charset="utf-8" />
    <title>Boids</title>
    <link rel="icon" type="image/png" sizes="64x64" href="public/boidicon.png">
    <link rel="stylesheet" type="text/css" href="App.css"></style>

    <!-- <script src="build/entities/geometry.js"></script> -->
    <!-- <script src="build/entities/Boid.js"></script> -->
    <!-- <script src="build/entities/World.js"></script> -->
</head>
<body>
    <div class="app">
        <div class="header">
            Boid Simulation
        </div>
        <div class="panel">
            <!------- The beef --------->
            <div class="simulation">
                <canvas id="world" width="800" height="450"></canvas>
            </div>
            <!-------------------------->

            <!------------------------------------------------------------------
            <div className="Controls">
                <h3>Settings</h3>
                <div classname="input-field">
                    <div classname="Label">Amount of Boids</div>
                    <input
                        type="range"
                        min="1"
                        max="250"
                        value="values.amountOfBoids"
                    />
                </div>
                <div classname="input-field">
                    <div classname="Label">Boid Size</div>
                    <input
                        type="range"
                        min="1"
                        max="30"
                        unit="px"
                        value="values.boidProperties?.size || 5"
                    />
                </div>

                <div classname="input-field">
                    <div classname="Label">Drawing Options</div>
                    <div className="DrawingOptions">
                        <div>
                            <input
                                type="checkbox"
                                onClick="() => console.error('not implemented')"
                            />
                            &nbsp;show center of mass
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                onClick="() => console.error('not implemented')"
                            />
                            &nbsp;show vision of boids
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                onClick="() => console.error('not implemented')"
                            />
                            &nbsp;show groups
                        </div>
                    </div>
                </div>
            </div>
            ------------------------------------------------------------------->
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
